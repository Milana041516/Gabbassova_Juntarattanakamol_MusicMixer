<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Music Mixer</title>
</head>
    <body class="container">
        <h1 class="hidden">Music Mixer</h1>
        <main>
            <section class="grid-con">
                <h2 class="hidden">Mixer</h2>
                <div class="box-mixer col-start-2 col-end-4 m-col-start-6 m-col-end-8 l-col-start-6 l-col-end-8 b-col-start-6 b-col-end-8"><img src="images/mixer.svg" alt="music mixer"></div>
            </section>
            
            <section class="grid-con">
            <h2 class="hidden">Bottles</h2>
            <div class="m-col-start-3 m-col-end-5 l-col-start-3 l-col-end-5 b-col-start-3 b-col-end-5"><img src="images/bottle1.svg" alt=""></div>
            <div class="m-col-start-5 m-col-end-7 l-col-start-5 l-col-end-7 b-col-start-5 b-col-end-7"><img src="images/bottle2.svg" alt=""></div>
            <div class="m-col-start-7 m-col-end-9 l-col-start-7 l-col-end-9 b-col-start-7 b-col-end-9"><img src="images/bottle3.svg" alt=""></div>
            <div class="m-col-start-9 m-col-end-11 l-col-start-9 l-col-end-11 b-col-start-9 b-col-end-11"><img src="images/bottle4.svg" alt=""></div>
        </section>
        </main>
          
       
        <script src="js/main.js"></script>  
    </body>
</html>
